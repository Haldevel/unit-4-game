<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystals Collector</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display" rel="stylesheet">

</head>

 <body style = "background-image: url(assets/images/jonathan-larson-small-w.jpg); background-size: 100%; alt: Photo by Wolfgang Hasselmann on Unsplash">


  <div class="mt-3">
    <h2 class="text-center crystals">Crystals Collector</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card comp-pick mx-auto">
          <div class="card-header">
            <div class="card-body text-center score ml-5 mr-5">
              <h4 class="card-title">Computer Pick</h4>
              <h2 id="computer-pick"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mt-1 mx-auto" style="background: transparent;">
          <div class="card-header">
            <div class="card-body text-center crystals" style="background: transparent;">
              <img class="images" src="assets/images/Amethyst1_w.jpg" width="232" />
              <img class="images" src="assets/images/emerald_w.jpg" width="232" />
              <img class="images" src="assets/images/ruby_w.jpg" width="232" />      
              <img class="images" src="assets/images/topaz_w.jpg" width="232" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class= "row">
      <div class="col-md-3">
      </div>
      <div class="col-sm-12 col-md-3">
        <div class="card mt-1 wins">
            <div class="card-body text-center score" style="width: 200px">
              <h4 class="card-title">Wins:</h4>
              <h2 id="wins">0</h2>
            </div>
        </div>
      </div>
     
      <div class="col-sm-12 col-md-3">      
        <div class="card mt-1 mx-auto losses">
            <div class="card-body text-center score" style="width: 200px">
              <h4 class="card-title">Looses:</h4>
              <h2 id="losses">0</h2>
            </div>
        </div>
      </div>
      <div class="col-md-3"></div> 
    </div>

    <div class="row">
      <div class="col-12">
          <div class="card mx-auto total">
              <div class="card-header">
                <div class="card-body text-center score ml-5 mr-5">
                  <h4>Your total score:<span class="ml-2 total-score" id="totalScore">0</span></h4> 
                </div>
              </div>
            </div>
      </div>
    </div>

  </div>     
 <script src="assets/javascript/game.js"></script>
 </body>
</html>
