            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mt-1 mx-auto" style="background: transparent;">
          <div class="card-header">
            <div class="card-body text-center crystals" style="background: transparent;">

              <img class="images" src="assets/images/emerald_w.jpg" width="232" />
              <img class="images" src="assets/images/ruby_w.jpg" width="232" />      
              <img class="images" src="assets/images/topaz_w.jpg" width="232" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class= "row">
      <div class="col-md-3">
      </div>
      <div class="col-sm-12 col-md-3">
        <div class="card mt-1 wins">
            <div class="card-body text-center score" style="width: 200px">
              <h4 class="card-title">Wins:</h4>
              <h2 id="wins">0</h2>
            </div>
        </div>
      </div>
     
      <div class="col-sm-12 col-md-3">      
        <div class="card mt-1 mx-auto losses">
            <div class="card-body text-center score" style="width: 200px">
              <h4 class="card-title">Looses:</h4>
              <h2 id="losses">0</h2>
            </div>
        </div>
      </div>
      <div class="col-md-3"></div> 
    </div>

    <div class="row">
      <div class="col-12">
          <div class="card mx-auto total">
              <div class="card-header">
                <div class="card-body text-center score ml-5 mr-5">
                  <h4>Your total score:<span class="ml-2 total-score" id="totalScore">0</span></h4> 
                </div>
              </div>
            </div>
      </div>
    </div>

  </div>
